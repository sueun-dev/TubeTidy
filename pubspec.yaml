name: youtube_summary
description: iOS-first YouTube tech/trend 3-line summary app.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.4
  http: ^1.2.2
  shared_preferences: ^2.3.3
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  url_launcher: ^6.3.1
  in_app_purchase: ^3.2.0
  liquid_glass_widgets: ^0.2.1-dev.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
